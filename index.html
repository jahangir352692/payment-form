<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section id="form">
<div class="container">
    <form action="#">
        <h1>Payment Form</h1>
        <hr>
        <h3>Required Fileds are Followed by * </h3> 
        <h2>Contack Information</h2>
        <p> *Name :<input type="text" name="name" id="name" required placeholder="Enter Your Name"></p>
        <fieldset>
            <legend> * Gender </legend>
            <p>  
                Male <input type="radio" name="Gender" id="Male" required>
                Female <input type="radio" name="Gender" id="Female" required>
                Other <input type="radio" name="Gender" id="Other" required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="5" placeholder="Enter Your  Address"></textarea></p>
        <p> *Email: <input type="email" name="email" id="email" required placeholder="Enter Your Email"></p>
        <p>
        *Pincode: <input type="number" name="pincode" id="pincode" required placeholder="Enter Your Pincode">
        </p>
        <h2> Payment Information</h2>
            <p> *Card Type:
                <select name="card_type" id="card_type" required> 
                    <option value=""> Select Your Code Type </option>
                    <option value="ATM">ATM</option>
                    <option value="VISA">VISA</option>
                    <option value="rupoy"> RUPOY</option>
                </select>
            </p>
        <p>
            *Card Namber: <input type="number" name="code_namber" id="code_namber" required placeholder="Enter Your Card Namber">
        </p>
        <p>
            *Expiration Date: <input type="date" name="Expiration_Date" id="Expiration_Date" required>
        </p>
        <p> *CVV: <input type="password" name="Password" id="password" required placeholder="Enter Your CVV">
        </p>
        <input type="submit" value="Pay Now">
    </form>
</div>
</section>
